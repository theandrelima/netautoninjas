set / system name pe-rtr3

set / interface ethernet-1/1/1 address 192.168.4.1/24
set / interface ethernet-1/1/2 address 10.0.0.4/24

set / router bgp autonomous-system 65003
set / router bgp router-id 4.4.4.4
set / router bgp address-family ipv4-unicast network 10.3.0.0/24
