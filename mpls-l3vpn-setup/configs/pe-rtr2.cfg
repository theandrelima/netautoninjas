set / system name pe-rtr2

set / interface ethernet-1/1/1 address 192.168.3.1/24
set / interface ethernet-1/1/2 address 10.0.0.3/24

set / router bgp autonomous-system 65002
set / router bgp router-id 3.3.3.3
set / router bgp address-family ipv4-unicast network 10.2.0.0/24
set / router bgp address-family vpnv4-unicast route-target import 65000:100
set / router bgp address-family vpnv4-unicast route-target export 65000:100
set / router bgp neighbor 10.0.0.1 peer-as 65000
set / router bgp neighbor 10.0.0.1 update-source lo0
set / router bgp neighbor 10.0.0.1 address-family ipv4-unicast
set / router bgp neighbor 10.0.0.1 address-family vpnv4-unicast

set / router ldp router-id 3.3.3.3
set / router ldp interface all

set / router vrf vpn_a rd 65002:1
set / router vrf vpn_a route-target import 65002:1
set / router vrf vpn_a route-target export 65002:1
set / router vrf vpn_a interface ethernet-1/1/1 address 192.168.3.1/24