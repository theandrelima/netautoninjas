set / system name pe-rtr1

set / interface ethernet-1/1/1 address 192.168.1.1/24
set / interface ethernet-1/1/2 address 192.168.2.1/24
set / interface ethernet-1/1/3 address 10.0.0.2/24

set / router bgp autonomous-system 65001
set / router bgp router-id 2.2.2.2
set / router bgp address-family ipv4-unicast network 10.1.0.0/24
set / router bgp address-family vpnv4-unicast route-target import 65000:100
set / router bgp address-family vpnv4-unicast route-target export 65000:100
set / router bgp neighbor 10.0.0.1 peer-as 65000
set / router bgp neighbor 10.0.0.1 update-source lo0
set / router bgp neighbor 10.0.0.1 address-family ipv4-unicast
set / router bgp neighbor 10.0.0.1 address-family vpnv4-unicast

set / router ldp router-id 2.2.2.2
set / router ldp interface all

set / router vrf vpn_a rd 65001:1
set / router vrf vpn_a route-target import 65001:1
set / router vrf vpn_a route-target export 65001:1
set / router vrf vpn_a interface ethernet-1/1/1 address 192.168.1.1/24

set / router vrf vpn_b rd 65001:2
set / router vrf vpn_b route-target import 65001:2
set / router vrf vpn_b route-target export 65001:2
set / router vrf vpn_b interface ethernet-1/1/2 address 192.168.2.1/24